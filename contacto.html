  <section class="contacto">
    <div class="container pb-5">

        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label" id="campos">Nombre</label>

          </div>
        </div>

          <label for="validationTooltip02" class="form-label"id="campos">Apellido</label>

          </div>
        </div>

        <div class="col-md-4 position-relative">
          <label for="validationTooltipemail" class="form-label"id="campos">Email</label>
          <div class="input-group has-validation">            
            <input type="text" class="form-control" aria-describedby="validationTooltipemailPrepend" required>
            <div class="invalid-tooltip">
              Por favor ingrese un email correcto.
            </div>
          </div>
        </div>
        
        <div class="col-md-12 pt-3 text-center">
          <label for="validationTooltip03" class="form-label" id="campos">Mensaje</label>          
          <textarea class="form-control" id="caja" required></textarea>
          <div class="valid-tooltip">
            OK

        </div>                             
                
        <div class="col-12 text-center pt-3 mb-3">
          <button class="btn btn-primary" type="submit">Enviar</button>          
        </div>
